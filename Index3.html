<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Организация Спортивного Турнира</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="logo">
      <img src="logo.jpg" alt="UFC Logo">
    </div>
  <header>
    <h1>Регистрация !</h1>
    <nav>
      <ul>
                <li><a href="index.html" class="nav-button">Главная</a></li>
        <li><a href="index2.html" class="nav-button">О Турнире</a></li>
        <li><a href="Reg-on" class="nav-button">Регистрация</a></li>
        <li><a href="index4.html" class="nav-button">Контакты</a></li>
      </ul>
    </nav>
  </header>

 <main>
      <div class="registration-form section">
            <h2>Создайте ваш аккаунт</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="nav-button">Регистрация</button>
                </div>
                <div class="form-group">
                    <button type="button" class="clear-button" id="clearDatabase">Очистить БД</button>
                </div>
            </form>
            <div id="message"></div>
            
            <div class="users-list">
                <h3>Зарегистрированные пользователи:</h3>
                <div id="usersList"></div>
            </div>
        </div>
    </main>

  <footer>
    <h2>&copy; 2024 UFC Турнир. Все права защищены.</h2>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
